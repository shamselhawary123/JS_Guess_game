<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guss-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check word</button>
                <button class="hint"><span></span> Hint</button>
                <!-- <button class="relode">Againe</button> -->
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">letter is correct and in place</div>
            </div>
            <div class="key-color ">
                <div class="key not-in-place"></div>
                <div class="key-text">letter is correct But not in place</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text">letter is wrong</div>
            </div>
            <button class="reload">Againe</button>

        </div>
    </div>

    <footer></footer>

    <script src="guess.js"></script>
</body>
</html>
